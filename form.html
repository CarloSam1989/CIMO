<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal con Bootstrap</title>
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Botón para abrir el modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Abrir Registro
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registro de Persona</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Aquí va tu formulario -->
        <form>
          <div class="form-group">
            <label for="nombre">Nombres</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
          </div>
          <div class="form-group">
            <label for="phone">#Telefono</label>
            <input type="phone" class="form-control" id="phone" placeholder="Ingresa tu numero telefonico">
          </div>
          <div class="modal-footer">
            <!-- Botón para cerrar el modal -->
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <!-- Botón para enviar el formulario (solo es un ejemplo, puedes agregar la funcionalidad que desees) -->
            <button type="button" class="btn btn-primary">Registrar</button>
          </div>
          <!-- Agrega más campos de formulario según sea necesario -->

          <!-- Select para elegir una opción -->
          <div class="form-group">
            <label for="opcion">Elige la seccion:</label>
            <select class="form-control" id="opcion">
              <option value="opcion1">Carrusel</option>
              <option value="opcion2">Noticias</option>
              <option value="opcion3">Suscripciones</option>
              <!-- Agrega más opciones según sea necesario -->
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <!-- Botón para cerrar el modal -->
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <!-- Botón para enviar el formulario (solo es un ejemplo, puedes agregar la funcionalidad que desees) -->
        <button type="button" class="btn btn-primary">Abrir Sección</button>
      </div>
    </div>
  </div>
</div>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalRegistro">
  Suscripción
</button>

<!-- Modal de Registro -->
<div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog" aria-labelledby="modalRegistroLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalRegistroLabel">Formulario de Suscripción</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Aquí va tu formulario de suscripción -->
        <form>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
          </div>
          <!-- Agrega más campos de formulario según sea necesario -->
        </form>
      </div>
      <div class="modal-footer">
        <!-- Botón para cerrar el modal de Registro -->
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <!-- Botón para enviar el formulario (solo es un ejemplo, puedes agregar la funcionalidad que desees) -->
        <button type="button" class="btn btn-primary">Suscribirse</button>
      </div>
    </div>
  </div>
</div>

<!-- Botón para abrir el modal de Noticias -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalNoticias">
  Noticias
</button>
<!-- Modal de noticias -->
<div class="modal fade" id="modalNoticias" tabindex="-1" role="dialog" aria-labelledby="modalNoticiasLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="modalNoticiasLabel">Noticias</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <!-- Formulario para ingresar nueva noticia -->
              <form id="newsForm">
                  <div class="form-group">
                      <label for="newsContent">Ultimas Noticias:</label>
                      <textarea class="form-control" id="newsContent" rows="10" maxlength="10"></textarea>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <!-- Botón para cerrar el modal de Noticias -->
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <!-- Botón para guardar y cerrar el modal -->
              <button type="button" class="btn btn-primary" onclick="saveAndClose()">Guardar</button>
          </div>
      </div>
  </div>
</div>
<!-- JavaScript de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
