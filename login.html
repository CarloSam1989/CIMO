<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIMO</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="img/logocimo.ico">
    <link rel="stylesheet" href="css/error.css"> <!-- Enlace al archivo CSS de errores -->
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow login-container" style="width: 100%; max-width: 400px;">
            <div class="text-center mb-4">
                <img class="img-rounded" src="img/logocimo.ico" style="width: 50%;" class="shadow-sm">
            </div>
            <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
            <form action="obj/login.php" method="post">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" style="font-weight: bold;"><strong>Dirección de correo electrónico</strong></label>
                    <input type="email" class="form-control" name="usuario" aria-describedby="emailHelp" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label" style="font-weight: bold;">Contraseña</label>
                    <input type="password" class="form-control" name="pass" placeholder="" autocomplete="off">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary" style="padding: 10px; width: 60%; border-radius: 20px; font-size: 125%;">Entrar</button>
                </div>
            </form>
        </div>
    </div>

     <!-- Modal de Error -->
     <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header header">
                    <h5 class="modal-title title" id="errorModalLabel">Error</h5>
                </div>
                <div class="modal-body content">
                    <div class="text-center mb-4 image">
                        <svg aria-hidden="true" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" fill="none" style="width: 50px; height: 50px;">
                            <path d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" stroke-linejoin="round" stroke-linecap="round"></path>
                        </svg>
                    </div>
                    <span class="title">Error! <br>Contraseña o Usuario Incorrectos</span>
                    <p class="message">No se pudo iniciar sesión debido a usuario y contraseña son incorrectos. Verifique que el usuario y la contraseña ingresada hayan sido ingresados de manera correcta.</p>
                </div>
                <div class="modal-footer actions">
                    <button type="button" class="btn btn-primary desactivate" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            if (window.location.search.indexOf('error=1') !== -1) {
                $('#errorModal').modal('show');
            }
        });
    </script>
</body>
</html>
