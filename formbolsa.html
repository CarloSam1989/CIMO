<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Publicación de Empleo</title>
    <link rel="stylesheet" href="css/formbolsa.css">
</head>
<body>
    <h2>Formulario de Publicación de Empleo</h2>
    <form action="#" method="post">
        <label for="empresa">Empresa:</label>
        <input type="text" id="empresa" name="empresa" required>

        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion" required>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

        <label for="requisitos">Requisitos:</label>
        <textarea id="requisitos" name="requisitos" rows="4" required></textarea>

        <label for="fecha">Fecha de publicación:</label>
        <input type="date" id="fecha" name="fecha" required>

        <input type="submit" value="Publicar">
        <button onclick="window.location.href='bolsa.html'">Ir a Bolsa de Trabajo</button>
    </form>
</body>
</html>
